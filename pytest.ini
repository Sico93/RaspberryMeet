[pytest]
# Pytest configuration for RaspberryMeet

python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests

# Coverage settings
addopts =
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    hardware: Tests requiring actual hardware (GPIO, Audio)
    slow: Slow-running tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv

# Output options
console_output_style = progress
